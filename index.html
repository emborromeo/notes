<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css"></style>
    <title>Notes</title>
</head>
<body>
    <h1 id="main-title">Notes</h1>
    <div id="main-window" class="width">     
      <textarea id="text-notes" cols="45" rows="15" placeholder="Enter text here..."></textarea>
      <div id="btn-group">
            <button class="button" id="save" onclick="view()">Save</button>
            <button class="button" id="clear" onclick="clear()">Clear</button>
            <button class="button" id="edit">Edit</button>
            <button class="button" id="delete">Delete</button>

     </div>
     <div class="area-notes">
         <textarea class="notes" id="1" cols="17" rows="10" disabled></textarea>
         <textarea class="notes" id="2" cols="17" rows="10" disabled></textarea>
         <textarea class="notes" id="3" cols="17" rows="10" wrap="hard" disabled></textarea>

        

     </div>

    



    </div>




    
    <script src="main.js" type="text/javascript">
    </script>
</body>
</html>
